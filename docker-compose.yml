version: '3.8'

services:
  cot-proxy:
    build: .
    ports:
      - "5000:5000"
    environment:
      - TARGET_BASE_URL=http://your-model-server:8080/
      - DEBUG=false
      - API_REQUEST_TIMEOUT=3000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
